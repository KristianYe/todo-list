{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <div class="col-5">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Submit">
      <a style="margin-left: 1%" class="btn btn-danger" href="{% url 'todo_app:task-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
