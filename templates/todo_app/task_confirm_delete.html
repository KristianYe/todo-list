{% extends "base.html" %}
{% block content %}
	<h1>Delete task?</h1>

  <p>Are you sure you want to delete the car: {{ task }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a style="margin-left: 1%" class="btn btn-secondary" href="{% url 'todo_app:task-list' %}">Cancel</a>
  </form>
{% endblock %}
